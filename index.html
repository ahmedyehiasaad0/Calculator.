    <div class="calculator">
        <div class="screen">
            <input type="text" placeholder="0.0" id="res" class="input">

        </div>
        <div class="item">

            <div class="buttons">
                <span class="colrr" onclick="display('Math.cos(')">cos</span>
                <span  class="colrr" onclick="display('Math.sin(')">sin</span>
                <span  class="colrr" onclick="display('Math.tan(')">tan</span>
                <span class="colrr" onclick="display(',')">,</span>
                <span class="colr" onclick="cls()">C</span>



            </div>

            <div class="buttons">
                <span onclick="display('Math.pow(')">^</span>
                <span onclick="display('%')">%</span>
                <span onclick="display('(')">(</span>
                <span onclick="display(')')">)</span>
                <span class="colr" onclick="display('Math.PI')">PI</span>



            </div>

            <div class="buttons">
                <span onclick="display(7)">7</span>
                <span onclick="display(8)">8</span>
                <span onclick="display(9)">9</span>
                <span onclick="display('Math.sqrt(')">âˆš</span>

                <span class="colr" onclick="display('*')">*</span>

            </div>
            <div class="buttons">
                <span onclick="display(4)">4</span>
                <span onclick="display(5)">5</span>
                <span onclick="display(6)">6</span>
                <span onclick="display('/')">/</span>
                <span class="colr" onclick="display('-')">-</span>

            </div>
            <div class="buttons">
                <span onclick="display(1)">1</span>
                <span onclick="display(2)">2</span>
                <span onclick="display(3)">3</span>

                <span onclick="display('math.log(')">log</span>
                <span class="colr" onclick="display('+')">+</span>

            </div>
            <div class="buttons">
                <span onclick="cls()">00</span>
                <span onclick="display(0)">0</span>
                <span onclick="display('.')">.</span>
                <span onclick="Ans()">Ans</span>

                <span class="colr" onclick="Calc()">=</span>

            </div>
        </div>
